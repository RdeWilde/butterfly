language: dart
dist: trusty
sudo: false
dart: stable
script:
  - google-chrome --headless
  - cd package/butterfly
  - pub get
  - pub run test -p chrome
  - dartfmt -n --set-exit-if-changed lib/ test/ bin/
  - dartanalyzer --fatal-warnings bin/ lib/ test/
cache:
  directories:
    - $HOME/.pub-cache
